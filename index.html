<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Hello, world!</title>
</head>
<body>
    <div class="alert alert-primary" role="alert">
        This is a super early test version.
        <button type="button" name="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="wrapper text-center">
        <h1>MTG Token Manager Testing</h1>
        <div class="btn-group" id="token-interaction" role="group" aria-label="token interaction buttons" style="margin:auto;">
            <button type="button" name="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Add a new token</button>
            <div class="dropdown-menu">
                <a class="dropdown-item disabled" href="#">From Template</a>
                <a class="dropdown-item" href="#">Custom Token</a>
            </div>
            <button type="button" name="button" class="btn btn-danger">Remove all tokens</button>
        </div>
    </div>

    <!-- Testing - Remove this later! -->

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Custom Token</h5>
            <form>
                <label for="token-name">Token Name</label>
                <input type="text" class="form-control" id="token-name" name="token-name">
                <label for="token-body">Token Body</label>
                <textarea id="token-body" name="token-body" class="form-control"></textarea>
                <label for="powerToughness">Power & Toughness</label>
                <div class="form-row" id="powerToughness">
                    <div class="col">
                        <input type="number" class="form-control" name="power" placeholder="Power">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="toughness" placeholder="Toughness">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="wrapper text-center">
                <div class="btn-group" role="group">
                    <button type="button" name="save" class="btn btn-primary">Save</button>
                    <button type="button" name="delete" class="btn btn-danger">Delete
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
