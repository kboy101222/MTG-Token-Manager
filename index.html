<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>MTG Token Tracker</title>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>MTG Token Manager Testing</h1>
        <div class="btn-group" id="token-interaction" role="group" aria-label="token interaction buttons" style="margin:auto;">
            <button type="button" name="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Add New Item</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="NewLifeTracker" onclick="NewLifeTracker()">Life Tracker</a>
                <a class="dropdown-item" id="NewManaTracker" href="#">Mana Tracker</a>
                <a class="dropdown-item" id="NewCustomTracker" href="#">Custom Tracker</a>
                <a class="dropdown-item" id="NewCustomToken" onclick="NewCustomToken()">Custom Token</a>
                <a class="dropdown-item" id="NewTemplateToken" onclick="testFunction()" href="#">Template Token</a>
            </div>
            <button type="button" name="button" onclick="DeleteAllCards()" class="btn btn-danger">Remove all items</button>
        </div>

        <div id="TokenArea" class="card-deck">

        </div>

        <!-- Token Template -->
        <template id="CustomTokenTemplate">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Custom Token</h5>
                    <form>
                        <label for="token-name">Token Name</label>
                        <input type="text" class="form-control" id="token-name" name="token-name">
                        <label for="token-body">Token Body</label>
                        <textarea id="token-body" name="token-body" class="form-control"></textarea>
                        <label for="powerToughness">Power & Toughness</label>
                        <div class="form-row" id="powerToughness">
                            <div class="col">
                                <input type="number" class="form-control" name="power" placeholder="Power" min="0">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="toughness" placeholder="Toughness" min="1">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="wrapper text-center">
                        <div class="btn-group" role="group">
                            <button type="button" name="save" class="btn btn-primary">Save</button>
                            <button type="button" name="delete" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="HealthTrackerTemplate">
            <div class="card" style="width:">
                <div class="card-body">
                    <h5 class="card-title">Life Tracker</h5>
                    <form>
                        <div class="row">
                            <p class="col-1">Health:</p>
                            <div class="btn-group col-3" role="group">
                                <button type="button" name="minusOne" class="btn btn-danger">-1</button>
                                <button type="button" name="minusFive" class="btn btn-danger">-5</button>
                                <button type="button" name="minusTen" class="btn btn-danger">-10</button>
                            </div>
                            <p class="col">40</p>
                            <div class="btn-group col-3" role="group">
                                <button type="button" name="button" class="btn btn-success">+1</button>
                                <button type="button" name="button" class="btn btn-success">+5</button>
                                <button type="button" name="button" class="btn btn-success">+10</button>
                            </div>
                        </div>
                        <div class="row">
                            <p class="col-1">Poison:</p>
                            <p class="col">0</p>
                        </div>
                    </form>
                </div>
            </div>
        </template>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
